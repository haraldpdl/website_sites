<dialog id="dialog" class="mdl-dialog" style="min-height: 90%; min-width: 90%;">
  <form id="formAddSite">

  <h3 class="mdl-dialog__title">{lang}dialog_site_heading{lang}</h3>

  <div class="mdl-dialog__content osc-dialog-prepare">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <p>{lang}dialog_loading{lang}</p>

        <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      </div>
    </div>
  </div>

  <div class="mdl-dialog__content osc-dialog-content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col" id="siteNameField">
        <i class="material-icons osc-error-field">business</i>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="siteName">
          <label class="mdl-textfield__label" for="siteName">{lang}dialog_site_name{lang}</label>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--6-col" id="siteUrlField">
        <i class="material-icons osc-error-field">computer</i>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="siteUrl" value="https://">
          <label class="mdl-textfield__label" for="siteUrl">{lang}dialog_site_url{lang}</label>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--6-col" id="siteCategoryField">
        <i class="material-icons osc-error-field">list</i>
        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
          <select class="mdl-selectfield__select" id="siteCategory">
            <option value=""></option>
          </select>
          <label class="mdl-selectfield__label" for="siteCategory">{lang}dialog_site_category{lang}</label>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--6-col" id="siteCountryField">
        <i class="material-icons osc-error-field">public</i>
        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
          <select class="mdl-selectfield__select" id="siteCountry">
            <option value=""></option>
          </select>
          <label class="mdl-selectfield__label" for="siteCountry">{lang}dialog_site_country{lang}</label>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--12-col" id="disclaimerCheckField">
        {lang}dialog_site_disclaimer{lang}

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="disclaimerCheck">
          <input type="checkbox" id="disclaimerCheck" class="mdl-checkbox__input" value="1">
          <span class="mdl-checkbox__label osc-error-field">{lang}dialog_site_disclaimer_acknowledge{lang}</span>
        </label>
      </div>
    </div>
  </div>

  <div class="mdl-dialog__actions osc-dialog-content">
    <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised">{lang}dialog_button_save{lang}</button>
    <button type="button" id="dialogButtonClose" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">{lang}dialog_button_cancel{lang}</button>
    <div id="dialogSaveSpinner" class="mdl-spinner mdl-js-spinner"></div>
  </div>

  </form>
</dialog>
